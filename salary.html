<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="salary.css" />

    <title>Advance salary request letter</title>
  </head>
  <body>
    <h1 class="heading">Cash advance request application</h1>

    <div class="outer-div">
      <label for="contact" class="contact-label">Contact center number:</label>
      <input id="contact" class="contact-input" />

      <label for="contact" class="contact-label">Date:</label>
      <input id="contact" class="contact-input" />

      <div>
        <label for="contact" class="contact-label"
          >Name of the officer incharge: Ms./Mr.</label
        >
        <input id="contact" class="contact-input" />
      </div>

      <div>
        <label for="contact" class="contact-label"
          >Amount of money required in INR:</label
        >
        <input id="contact" class="contact-input" />
      </div>

      <div>
        <label for="contact" class="contact-label"
          >Purpose of advance salary:</label
        >
        <textarea
          id="contact"
          class="contact-input"
          rows="5"
          cols="50"
        ></textarea>
      </div>

      <div>
        <label for="contact" class="contact-label">Sanctioned amount:</label>
        <input id="contact" class="contact-input" />
      </div>
    </div>
  </body>
</html>
